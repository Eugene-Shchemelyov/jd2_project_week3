<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <a th:href="@{/items}">Go to items page</a>
</head>
<body>
<form action="#" th:action="@{/add}" th:object="${itemDTO}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:name="name"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                <select name="status" th:name="status">
                    <option disabled selected>Choose status from list</option>
                    <option value="READY">Ready</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add item">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
